<!DOCTYPE html>
<html lang="en">
<head>
    <title>GLTF-MODEL</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="trex" src="./markers/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#trex" scale="0.05 0.05 0.05" position="0 0 -1" rotation="90 -180 -180"></a-entity>
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
